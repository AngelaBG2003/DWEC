<!DOCTYPE html>

<body>
    <script>
        actual = prompt("En que año estamos?");
        naci = prompt("En que año nacistes?");
        alert("Estamos en el año " + actual + ", por lo que si usted nació en " + 
        naci + ", finalizará el año con " + (actual - naci) + " años de edad")
    </script>
</body>
