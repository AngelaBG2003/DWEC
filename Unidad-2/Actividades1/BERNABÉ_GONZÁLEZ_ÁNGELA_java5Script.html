<!DOCTYPE html>
<html>
<head> 
    <title>ABG</title>
</head>
<body>
    <script>
        edad = parseInt(prompt("Cuantos años tienes?"));
        restantes = 100 - edad;
        dias = restantes * 365;
        horas = dias  * 24;
        minutos = horas * 60;
        segundos = minutos * 60;
        alert("Te quedan para cumplir 100 años:\n"
        + dias + " dias,\n"
        + horas + " horas, \n"
        + minutos + " minutos,\n"
        + segundos + " segundos.")
    </script>
</body>
</html>
